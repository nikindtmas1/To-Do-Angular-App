<h1>Todo App</h1>
<form>
  <div class="form-group">
    <label for="task">Task</label>
    <input id="description" placeholder="Enter task">
    <button (click)="addNotes()">Submit</button>
  </div>
</form>
<table>
  <thead>
    <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
  <tr *ngFor="let note of notes">
    <td>* {{note.description}} </td>
    <td><input  id="myCheckbox" type="checkbox"></td>
    <td>
      <button (click)="deleteNotes(note._id)">Delete</button>
    </td>
  </tr>

</table>

<hr>
<form >
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter task" ngModel name="task" required>
        <!-- <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
            field</small> -->
    </div>

    <button  id="submitButton" type="submit" class="btn btn-primary">Submit</button>
</form>

<hr>

<table class="table">
  <thead>
      <tr>
          <th scope="col">Task</th>
          <th scope="col">Completed</th>
          <th scope="col">Delete</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let t of taskArray; index as i">
          <td>{{t.taskName}}</td>
          <td><input  id="myCheckbox" type="checkbox"></td>
          <td><button class="btn btn-danger btn-sm" >Delete</button></td>
      </tr>

  </tbody>
</table>
